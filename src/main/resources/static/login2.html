<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>忘記密碼 - Clothique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .forgot-password-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .forgot-password-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .forgot-password-box label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .forgot-password-box input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .forgot-password-box button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .forgot-password-box button:hover {
            background-color: #0056b3;
        }

        .forgot-password-box p {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password-box a {
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="forgot-password-box">
    <h2>忘記密碼</h2>
    <form id="forgotPasswordForm">
        <label for="email">請輸入註冊時的電子信箱</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
        <button type="submit">發送重設密碼連結</button>
    </form>
    <p><a href="login.html">返回登入頁</a></p>
</div>
</body>
<script>

</script>

</html>
