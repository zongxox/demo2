<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Clothique 購物車</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }


        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .cart-management{
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        cart-table {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .cart-table h3 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }

        .cart-table p{
            font-size: 16px;
            color: #555;
        }

        .check-all-body .btn, .cart-table .btn{
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .check-all-body .btn:hover , .cart-table .btn:hover{
            background-color: #218838;
        }

    /* 購物車 */
        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .cart-table th, .cart-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        .cart-table th {
            background-color: #f8f9fa;
        }

        .cart-table img{
            border: none;
            width: 100%;
            height: 100%;
        }

        .product-info{
            flex-direction: row;
        }

     /* 數量按鈕 */
        .quantity-control {
          display: flex;
          border: 1px solid #ccc; /* 添加邊框 */
          border-radius: 5px; /* 添加圓角 */
          overflow: hidden; /* 確保內容不會超出邊框 */
          width: 100px;
        }

        .quantity-button {
          background: none;
          border: none;
          font-size: 16px;
          padding: 8px 12px;
          cursor: pointer;
          outline: none; /* 移除點擊時的預設 focus 樣式 */
          user-select: none; /* 防止文字被選取 */
        }

        .quantity-button:hover {
          background-color: #f0f0f0; /* 可選：滑鼠懸停時的背景色 */
        }

        .quantity-input {
          width: 40px; /* 可根據需求調整輸入框寬度 */
          text-align: center;
          border: none;
          outline: none;
          font-size: 16px;
        }

        /* 移除 input type="number" 預設的增減箭頭 (不同瀏覽器可能有不同前綴) */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
  </style>
</head>
<body>

<div id="header-container"></div>

<div class="main-content">
    <div class="cart-management">
        <div class="cart-table">
            <h3 style="text-align: center;">查看購物車</h3>
            <table class="cart-table">
                <thead>
                <tr>
                    <th>商品編號</th>
                    <th>商品資訊</th>
                    <th>尺寸/顏色</th>
                    <th>售價</th>
                    <th>數量</th>
                    <th>合計</th>
                    <th>操作訂單</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <a class="productId" href="">
                            <p title="男裝 DRY-EX T恤(短袖) 476222">476222</p>
                        </a>
                    </td>
                    <td class="cart-item-info">
                        <div class="product-info" style="display: flex; flex-direction: row; flex-wrap: wrap; align-items: center;">
                                <div class="product-picture" style="width: 80px; margin-right:10px;">
                                    <img class="picture-img" src="https://www.uniqlo.com/tw/hmall/test/u0000000051025/sku/561/COL07.jpg" alt="男裝 DRY-EX T恤(短袖) 476222">
                                </div>
                                <div class="product-detail">
                                    <a href="">
                                        <p title="男裝 DRY-EX T恤(短袖) 476222">男裝 DRY-EX T恤(短袖)</p>
                                    </a>
                                </div>
                        </div>
                    </td>
                    <td>
                        <p>尺寸：S</p>
                        <p>顏色：07 GRAY</p>
                    </td>
                    <td>
                        <p>NT$390</p>
                    </td>
                    <td>
                        <div class="quantity-control">
                            <button class="quantity-button quantity-decrease">-</button>
                            <input type="number" class="quantity-input" value="1" min="1">
                            <button class="quantity-button quantity-increase">+</button>
                        </div>
                    </td>
                    <td>
                        <p>NT$390</p>
                    </td>
                    <td>
                        <button class="btn" onclick="">刪除</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="check-all-body" style="text-align: center;">
        <div class="total-price">
            <p class="currency" >總金額(不含運費)：NT$0</p>
            <button type="button" class="btn" style="width: 145px; height: 53px; --borRadius: 13;font-size: 16px;">結帳</button>
        </div>
    </div>
</div>

<script>
// 引入header
$(function () {
    $("#header-container").load("header.html");
});

$(document).ready(function() {
  const $quantityControl = $('.quantity-control');
  const $quantityInput = $quantityControl.find('.quantity-input');
  const $decreaseButton = $quantityControl.find('.quantity-decrease');
  const $increaseButton = $quantityControl.find('.quantity-increase');

  $decreaseButton.on('click', function() {
    let currentValue = parseInt($quantityInput.val());
    const min = parseInt($quantityInput.prop('min')) || 1;
    if (currentValue > min) {
      $quantityInput.val(currentValue - 1);
    }
  });

  $increaseButton.on('click', function() {
    let currentValue = parseInt($quantityInput.val());
    $quantityInput.val(currentValue + 1);
  });

  $quantityInput.on('input', function() {
    let currentValue = parseInt($(this).val());
    const min = parseInt($(this).prop('min')) || 1;
    if (isNaN(currentValue) || currentValue < min) {
      $(this).val(min);
    }
  });
});
</script>

</body>
</html>
