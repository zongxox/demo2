<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Clothique登入</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .main {
      background-size: cover;
      background-position: center;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 500px;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-fields {
      margin-left: 50px;
    }

    .form-fields label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-fields input {
      width: 350px;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .card button {
      width: 350px;
      padding: 10px;
      background-color: #409eff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .card button:hover {
      background-color: #66b1ff;
    }

    .message {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: red;
    }

      .form-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
      .form-header a {
      text-decoration: none;
      color: #409eff;
      position: relative;
      top: 20px;
      left:90%;
    }
  </style>
</head>
<body>

<div id="header-container"></div>

<div class="main">
    <div class="card">
        <h1>立即登入</h1>
        <form>
            <div class="form-fields">
                <label for="account">帳號</label>
                <input type="text" id="account" name="account" placeholder="請輸入帳號" required="required">

                <label for="password">密碼</label>
                <input type="password" id="password" name="password" placeholder="請輸入密碼" required="required">
            </div>
            <div style="display: flex; justify-content: center;">
                <button type="submit" id="bt" class="btn">登入</button>
            </div>
            <div class="form-header">
                <a href="login2.html">忘記密碼</a>
            </div>
            <div class="message" id="message"></div>
        </form>
    </div>
</div>

<script>
// 引入header
$(function () {
    $("#header-container").load("header.html");

    //用戶api路徑
    const url= "/user/getUserByAccountPassword";

    $("form").on("submit", function(event) {
        // 阻止預設送出表單
        event.preventDefault();

        // 把#id封裝成json物件, 傳遞到後端
        const data = {
            account: $("#account").val(),
            password: $("#password").val()
        };

        $.ajax({
            url: url,
            type: 'POST',
            contentType: "application/json",
            data: JSON.stringify(data),
            success: function(response) {
                // 檢查 response.code 是否是 1 (登入成功)
                if(response.code === 1){
                    alert("登入成功！即將跳轉至會員中心");
                    // 成功後進行頁面跳轉 再用物件去跳轉畫面
                    window.location.href = "/user.html"; // 跳轉到會員中心或管理中心
                } else {
                    // 顯示登入失敗訊息
                    $("#message").text(response.msg);
                }
            },
            error: function(xhr) {
                // 顯示系統錯誤訊息
                $("#message").text("系統錯誤，請稍後再試");
            }
        });
    });
});
</script>


</body>
</html>
