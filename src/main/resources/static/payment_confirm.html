<html>
<head>
    <meta charset="UTF-8">

    <title>Clothique 訂單確認</title>

        }

        }

        }

        .table h3 , .payment-settlement h3 , deliver-settlement h3 , {

            font-size: 20px;
            color: #333;
        }

        .table p , .total-price-table{

        }

            margin-top: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .check-all-body .btn:hover , .table .btn:hover{
            background-color: #218838;
        }

    /* 配送資訊 */

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="tel"]::-webkit-contacts-auto-fill-button{/* 隱藏Safari 瀏覽器的自動填寫 (AutoFill) / 聯絡人資訊 功能的提示圖示*/
            visibility: hidden;
        }

        input[type="text"],
        input[type="tel"],
        select {

            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 5px;
            font-size: 16px;
        }

        select#district {
            margin-left: 10px;
        }

        .required {
            color: red;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th, .table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        .table th {
            background-color: #f8f9fa;
        }

        .table img{
            border: none;
            width: 100%;
            height: 100%;
        }

        .price{
            color: red;
        }

            border-top: 1px solid black;
            width: 100%;

<div id="header-container"></div>

                    <th>售價</th>
                    <th>數量</th>
                    <th>合計</th>

                </thead>
                <tbody>

                                </div>
                                <div class="product-detail">
                                    <a href="">

                                    </a>
                                </div>

                    <td>
                        <p>尺寸：S</p>
                        <p>顏色：07 GRAY</p>
                    </td>
                    <td>
                        <p>NT$390</p>
                    </td>
                    <td>

                        </div>
                    </td>
                    <td>
                        <p>NT$390</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="check-all-body" style="text-align: right;">

</div>

            $zipcodeInput.val(zipcode);
        } else {
            $zipcodeInput.val(''); // 清空郵遞區號
        }
    });

    // 初始化時禁用區域下拉選單
    $districtSelect.prop('disabled', true);
});

</script>
</body>
</html>
