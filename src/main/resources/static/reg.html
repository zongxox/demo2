<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Clothique註冊</title>
    <!-- 引入jQuery,js,ajax-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
    }

    .col-12 { flex: 0 0 50%; max-width: 50%; }
    .col-8 { flex: 0 0 33.33%; max-width: 33.33%; }

    .main {
      margin-top: 30px;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
    }

    form {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
    }

    .form-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .form-header h1 {
      font-size: 28px;
    }

    .form-header a {
      text-decoration: none;
      color: #409eff;
      position: relative;
      top: 20px;
    }

    .form-group {
      margin: 15px 0;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
    }

    .form-buttons {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px; /* 與上方輸入欄的間距，可調整 */
    }

        .message {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>
<!--引入header-->
<div id="header-container"></div>

<div class="main center row">
    <div class="col col-12">
        <div class="card">
            <img src="images/reglog.avif" width="100%" alt="註冊圖">
        </div>
    </div>
    <div class="col col-12">
        <form>
            <div class="form-header">
                <h1>立即註冊</h1>
                <a href="login.html">已有帳號?現在登入</a>
            </div>
            <div class="form-group">
                <label for="account">帳號</label>
                <input type="text" id="account" placeholder="請輸入帳號" required="required">
            </div>

            <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" id="password" placeholder="請輸入密碼" required="required">
            </div>

            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" id="name" placeholder="請輸入姓名" required="required">
            </div>
            <div class="form-group">
                <label for="tel">電話</label>
                <input type="text" id="tel" placeholder="請輸入電話" required="required">
            </div>

            <div class="form-group">
                <label for="email">電子信箱</label>
                <input type="text" id="email" placeholder="請輸入電子信箱" required="required">
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn">註冊</button>
            </div>
            <div class="message" id="message"></div>
        </form>
    </div>
</div>
</body>

<script>
// 引入header
$(function () {
    $("#header-container").load("header.html");

    $("form").on("submit", function(event) {
        // 阻止預設送出表單
        event.preventDefault();

        // 把#id封裝成json物件,傳遞到後端
        const url = "/user/saveUser";
        const data = {
            account: $("#account").val(),
            password: $("#password").val(),
            name: $("#name").val(),
            phone: $("#tel").val(),
            email: $("#email").val()
        };

        const emailRegex = /^[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z]{2,}$/;

        // 空值驗證
        if (!data.account || !data.password || !data.name || !data.phone || !data.email) {
                $("#message").text("所有欄位皆為必填");
        return;
        }

        // Email 格式驗證
        if (!emailRegex.test(data.email)) {
            $("#message").text("電子信箱格式錯誤，請輸入正確 Email");
        return;
        }

        $.ajax({
            url,
            type: 'POST',
            contentType: "application/json",
            data: JSON.stringify(data),
            success: function(response) {
                // 根據後端返回的code來判斷
                if (response.code === 1) {
                    // 註冊成功的處理
                    alert("註冊成功！即將跳轉至登入頁面");
                    window.location.href = "/login.html"; // 跳轉到登入頁面
                } else if (response.code === 1003) {
                    // 如果回應是帳號已存在，顯示錯誤訊息
                    $("#message").text(response.msg);
                } else {
                    // 處理其他返回狀態，顯示錯誤信息
                    $("#message").text(response.msg);
                }
            },
            error: function(xhr) {
                // 當AJAX請求失敗時的處理
                $("#message").text("註冊失敗！請稍後再試");
                console.error("註冊失敗", xhr); // 提供更多的錯誤訊息
            }
        });
    });
});
</script>



</html>
